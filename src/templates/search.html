{% extends "base.html" %}

{% block head %}
<script>
    const searchForOperation = () => {
        const searchInputValue = document.getElementById("operation_search").value;
        window.location.href = `/pages/search/`;
    }
</script>
<style>
    .flex.rounded-3.border-2.p-3 {
    padding: 20px; /* Изменить отступы вокруг блока */
    }

    /* Изменить размер шрифта текста внутри блока */
    .text-2xl.font-bold {
        font-size: 24px; /* Увеличить размер шрифта */
    }

    .text-lg {
        font-size: 18px; /* Увеличить размер шрифта */
    }
    .flex.rounded-3.border-2.p-3 {
        width: 600px; /* Установите желаемую ширину */
        /* height: 150px; Установите желаемую высоту */
    }   
</style>
{% endblock %}

{% block content %}
<div class="flex justify-center flex-col items-center">
    <div class="flex my-3 gap-5">
        <input id="operation_search" type="text" placeholder="Кроссовки" class="text-xl">
        <button onclick="searchForOperation()" class="border-2 rounded-3xl bg-gray-300 p-3">Поиск по кроссовкам</button>
    </div>
    <span>Например, Air Max, Air Force, Dunk</span>
    {% for item in items %}
        <div class="flex rounded-3 border-2 p-3 mt-5">
            <img width="150" src="{{ url_for('static', path='sneaker.png') }}" alt="Кроссовок" class="mr-5">
            <div class="flex flex-col">
                <span class="text-2xl font-bold">{{ item.name }}</span>
                <div class="flex items-center">
                    <label for="brand" class="text-lg mr-2">Бренд:</label>
                    <span class="text-lg">{{ item.brand }}</span>
                </div>
                <div class="flex items-center">
                    <label for="size" class="text-lg mr-2">Размер:</label>
                    <span class="text-lg">{{ item.size }}</span>
                </div>
                <div class="flex items-center">
                    <label for="amount" class="text-lg mr-2">Количество:</label>
                    <span class="text-lg">{{ item.amount }}</span>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
